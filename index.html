<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco Governamental RP</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Roboto,sans-serif;
 background:linear-gradient(180deg,#0a7a3d,#f4c430);
 display:flex;
 justify-content:center;
 color:#111
}
.app{width:100%;max-width:430px;padding:14px}
.card{
 background:#fff;
 border-radius:22px;
 padding:16px;
 box-shadow:0 20px 50px rgba(0,0,0,.4)
}
h1,h2,h3{text-align:center;margin:6px 0;color:#0a7a3d}
.flag{text-align:center;margin-bottom:6px}
.flag img{width:52px}
button,input{
 width:100%;
 padding:12px;
 margin:6px 0;
 border-radius:12px;
 border:1px solid #ccc;
 font-size:14px
}
button{
 background:linear-gradient(135deg,#0a7a3d,#f4c430);
 color:#fff;
 font-weight:700;
 cursor:pointer
}
.green{background:#1faa59}
.red{background:#e74c3c}
.gray{background:#ddd;color:#222}
.box{
 background:#f7fdf9;
 border-radius:14px;
 padding:12px;
 margin:10px 0;
 box-shadow:inset 0 0 8px rgba(0,0,0,.15)
}
.hidden{display:none}
.valor{
 font-size:22px;
 font-weight:700;
 color:#e60000;
 animation:piscar 1s infinite
}
.dado{
 color:#e60000;
 animation:piscar 1.2s infinite
}
.contaBloqueada{
 background:#e74c3c;
 color:#fff;
 padding:6px;
 border-radius:6px;
 margin-bottom:4px;
}
@keyframes piscar{
 0%{opacity:1}
 50%{opacity:.3}
 100%{opacity:1}
}
.comprovante{
 background:#fff;
 border:2px dashed #0a7a3d;
 padding:10px;
 font-size:12px;
 margin:6px 0
}
</style>
</head>
<body>
<div class="app">
<div class="card">

<!-- HOME -->
<div id="home">
<div class="flag">
<img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg">
</div>
<h1>Banco Governamental RP</h1>
<button id="btnAcessar">üîê Acessar</button>
</div>

<!-- LOGIN -->
<div id="login" class="hidden">
<h2>Login Institucional</h2>
<input id="luser" placeholder="Login">
<input id="lpass" type="password" placeholder="Senha">
<button id="btnEntrar">Entrar</button>
<button class="gray" id="btnVoltar">Voltar</button>
<p id="msg"></p>
</div>

<!-- PAINEL -->
<div id="painel" class="hidden">
<h2 id="titulo"></h2>

<div class="box">
Saldo dispon√≠vel:<br>
<span id="saldo" class="valor"></span><br>
Bloqueado: R$ <span id="bloq"></span>
</div>

<div class="box">
<h3>üìà Indicadores Econ√¥micos</h3>
<div id="indicadores"></div>
<button id="btnEdit" class="hidden">‚úèÔ∏è Editar Indicadores</button>
<button id="btnCriarDado" class="hidden">‚ûï Criar Novo Dado</button>
</div>

<div class="box">
<h3>üßæ Boleto</h3>
Valor: <span id="valorBoleto" class="valor">R$ 0,00</span>
<button class="green" id="btnPagarBoleto">üí≥ Pagar Boleto</button>
</div>

<div class="box">
<h3>‚ö° PIX</h3>
Sua chave PIX:<br>
<b id="pixChave">Nenhuma</b>
<button id="btnCriarPix">‚ûï Criar PIX</button>
<input id="pixValor" placeholder="Valor a enviar" type="number">
<input id="pixPara" placeholder="Conta destino">
<button id="btnEnviarPix">Enviar PIX</button>
</div>

<div id="fundadorPainel" class="box hidden">
<h3>üëë Fundador ‚Äì Controle Total</h3>
<button id="btnTodasContas">üìã Ver Todas Contas</button>
<div id="listaContas"></div>
</div>

<div class="box">
<h3>üìë Comprovantes</h3>
<div id="transacoes"></div>
</div>

<div class="box">
<h3>üìå Hist√≥rico PIX</h3>
<div id="historicoPix"></div>
</div>

<div class="box">
<h3>üìå Hist√≥rico Boletos</h3>
<div id="historicoBoletos"></div>
</div>

<div class="box">
<h3>üìä Ranking de Riqueza</h3>
<div id="ranking"></div>
</div>

<button class="red" id="btnSair">üö™ Sair</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-app.js";
import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-database.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.2.0/firebase-analytics.js";

const firebaseConfig = {
  apiKey: "AIzaSyD7T-1Pzv4C-rtSAiAVRercQ_8TatXnaco",
  authDomain: "dados-a7f7b.firebaseapp.com",
  projectId: "dados-a7f7b",
  storageBucket: "dados-a7f7b.firebasestorage.app",
  messagingSenderId: "539366883306",
  appId: "1:539366883306:web:360d42c2a3976d9d817c93",
  measurementId: "G-7J1TW85S7S"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase(app);

// Constantes
const FUNDADOR_LOGIN="FUNDADOR";
const FUNDADOR_SENHA="2007";
const DEFAULT_INDICADORES = {
  arrecadacaoFederal:98432, arrecadacaoEstadual:40200, arrecadacaoMunicipal:18500,
  despesasTotais:174866, pibNominal:235, pibReal:210, pibPerCapita:1660,
  crescimentoPIB:1.2, dividaTotal:125, dividaInterna:48, dividaExterna:52, dividaPIB:53,
  reservas:6, balancaComercial:10, exportacoes:52, importacoes:42, inflacaoAnual:1050,
  inflacaoMensal:35, jurosBasicos:32, spreadBancario:18, cambio:2, desemprego:7.8,
  empregoFormal:42, salarioMinimo:82, rendaMedia:150, custoVida:140, investimentoPublico:18,
  investimentoPrivado:22, deficitFiscal:76, gasolina:0.65, diesel:0.52, confiancaMer:42
};

// Fun√ß√µes auxiliares
function formatar(valor){ return valor.toLocaleString('pt-BR',{minimumFractionDigits:2, maximumFractionDigits:2}); }

async function initFundador(){
  const snap = await get(ref(db,'contas'));
  let contas = snap.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);
  if(!contas.some(c=>c.login===FUNDADOR_LOGIN)){
    contas.push({login:FUNDADOR_LOGIN, senha:FUNDADOR_SENHA, tipo:"Fundador", saldo:1000000000, bloq:0});
    set(ref(db,'contas'), contas);
  }
}

async function initIndicadores(){
  const snap = await get(ref(db,'indicadores'));
  if(!snap.exists()){
    await set(ref(db,'indicadores'), DEFAULT_INDICADORES);
  }
}

function tela(id){
  ["home","login","painel"].forEach(x=>document.getElementById(x).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

// LOGIN
async function entrar(){
  const l = document.getElementById("luser").value.trim();
  const p = document.getElementById("lpass").value.trim();
  if(!l||!p){document.getElementById("msg").innerText="Digite login e senha"; return;}
  const snap = await get(ref(db,'contas'));
  let contas = snap.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);
  const user = contas.find(c=>c.login===l && c.senha===p);
  if(!user){document.getElementById("msg").innerText="Acesso negado"; return;}
  localStorage.setItem("user", user.login);
  document.getElementById("msg").innerText="";
  carregar();
}

// CARREGAR PAINEL
async function carregar(){
  const login = localStorage.getItem("user");
  if(!login) return;
  tela("painel");

  // Contas
  onValue(ref(db,'contas'), snap=>{
    let contas = snap.val() || [];
    if(!Array.isArray(contas)) contas = Object.values(contas);
    const u = contas.find(c=>c.login===login);
    if(!u) return;
    document.getElementById("titulo").innerText = u.tipo+" ‚Äì "+u.login;
    document.getElementById("saldo").innerText = "R$ "+formatar(u.saldo);
    document.getElementById("bloq").innerText = formatar(u.bloq);
    document.getElementById("fundadorPainel").classList.toggle("hidden", u.tipo!=="Fundador");
    document.getElementById("btnEdit").classList.toggle("hidden", u.tipo!=="Fundador");
    document.getElementById("btnCriarDado").classList.toggle("hidden", u.tipo!=="Fundador");
  });

  // Indicadores
  onValue(ref(db,'indicadores'), snap=>{
    const ind = snap.val() || {};
    const el = document.getElementById("indicadores");
    el.innerHTML="";
    for(let k in ind) el.innerHTML+=`${k}: <span class="dado">${ind[k]}</span><br>`;
  });

  // Boletos
  onValue(ref(db,'boletos'), snap=>{
    const boletos = snap.val() || [];
    const b = boletos.find(x=>x.conta===login && !x.pago);
    document.getElementById("valorBoleto").innerText = b ? "R$ "+formatar(b.valor) : "R$ 0,00";
    localStorage.setItem("boletoAtual", boletos.indexOf(b));
    mostrarHistoricoBoletos(login);
  });

  // PIX
  carregarPix(login);
  mostrarHistoricoPix(login);

  // Ranking
  mostrarRanking();

  // Comprovantes
  mostrarTransacoes(login);
}

// FUNDADOR ‚Äì CONTROLE TOTAL
async function verTodasContas(){
  const snap = await get(ref(db,'contas'));
  let contas = snap.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);

  const el = document.getElementById("listaContas");
  el.innerHTML = "";

  contas.forEach(c=>{
    const classeBloq = c.bloq > 0 ? "contaBloqueada" : "";
    el.innerHTML += `<div class="comprovante ${classeBloq}">
      <b>Conta:</b> ${c.login} (${c.tipo})<br>
      Saldo: R$ ${formatar(c.saldo)}<br>
      Bloqueado: R$ ${formatar(c.bloq)}<br>
      <button onclick='editarSaldoConta("${c.login}")'>üí∞ Editar Saldo</button>
      <button onclick='editarSaldoBloqueado("${c.login}")'>‚úèÔ∏è Editar Saldo Bloqueado</button>
      <button onclick='editarBloqConta("${c.login}")'>üîí Bloquear/Desbloquear</button>
      <button onclick='apagarContaFundador("${c.login}")'>üóë Apagar</button>
    </div>`;
  });
}

async function editarSaldoConta(login){
  const novo = +prompt("Novo saldo para "+login);
  if(isNaN(novo)) return;
  const snap = await get(ref(db,'contas'));
  let contas = snap.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);
  const c = contas.find(x=>x.login===login);
  if(c) c.saldo = novo;
  set(ref(db,'contas'), contas);
  verTodasContas();
}

async function editarSaldoBloqueado(login){
  const novo = +prompt("Novo saldo BLOQUEADO para "+login);
  if(isNaN(novo)) return;
  const snap = await get(ref(db,'contas'));
  let contas = snap.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);
  const c = contas.find(x=>x.login===login);
  if(c) c.bloq = novo;
  set(ref(db,'contas'), contas);
  verTodasContas();
}

async function editarBloqConta(login){
  const snap = await get(ref(db,'contas'));
  let contas = snap.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);
  const c = contas.find(x=>x.login===login);
  if(c) c.bloq = c.bloq === 0 ? 999999 : 0;
  set(ref(db,'contas'), contas);
  verTodasContas();
}

async function apagarContaFundador(login){
  const snap = await get(ref(db,'contas'));
  let contas = snap.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);
  contas = contas.filter(x=>x.login!==login);
  set(ref(db,'contas'), contas);
  verTodasContas();
}

// ====== PIX ======
async function criarPix(){
  const login = localStorage.getItem("user");
  const chave = prompt("Digite sua chave PIX (CPF, e-mail ou n√∫mero aleat√≥rio)");
  if(!chave) return alert("Chave inv√°lida");

  const snap = await get(ref(db,'pix'));
  const pix = snap.val() || {};
  if(Object.values(pix).some(x=>x.chave===chave)) 
    return alert("Chave j√° usada");

  pix[login] = {chave};
  set(ref(db,'pix'), pix);
  alert("PIX criado com sucesso!");
}

async function enviarPix(){
  const de = localStorage.getItem("user");
  const para = document.getElementById("pixPara").value.trim();
  const valor = +document.getElementById("pixValor").value;
  if(!para || valor<=0) return alert("Dados inv√°lidos");

  const snapContas = await get(ref(db,'contas'));
  let contas = snapContas.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);

  const u = contas.find(c=>c.login===de);
  const destino = contas.find(c=>c.login===para);
  if(!u || !destino) return alert("Conta destino inv√°lida");
  if(u.saldo<valor) return alert("Saldo insuficiente");

  u.saldo -= valor;
  destino.saldo += valor;

  set(ref(db,'contas'), contas);

  const snapTrans = await get(ref(db,'transacoes'));
  const transacoes = snapTrans.val() || [];
  transacoes.push({de, para, valor, data:new Date().toLocaleString(), tipo:"PIX"});
  set(ref(db,'transacoes'), transacoes);

  mostrarHistoricoPix(de);
  mostrarTransacoes(de);
}

function carregarPix(login){
  onValue(ref(db,'pix'), snap=>{
    const pix = snap.val() || {};
    const el = document.getElementById("pixChave");
    if(pix[login]) el.innerText = pix[login].chave;
    else el.innerText = "Nenhuma";
  });
}

// ====== HIST√ìRICOS ======
function mostrarHistoricoPix(login){
  onValue(ref(db,'transacoes'), snap=>{
    const transacoes = snap.val() || [];
    const el = document.getElementById("historicoPix");
    el.innerHTML = "";
    const pixs = transacoes.filter(t=>t.tipo==="PIX" && (t.de===login || t.para===login));
    if(pixs.length===0) el.innerHTML="<i>Nenhuma transa√ß√£o PIX</i>";
    pixs.forEach(tr=>{
      el.innerHTML += `<div class="comprovante">
        <b>Comprovante PIX</b><hr>
        Origem: ${tr.de}<br>
        Destino: ${tr.para}<br>
        Valor: R$ ${formatar(tr.valor)}<br>
        Data: ${tr.data}
      </div>`;
    });
  });
}

function mostrarHistoricoBoletos(login){
  onValue(ref(db,'boletos'), snap=>{
    const boletos = snap.val() || [];
    const el = document.getElementById("historicoBoletos");
    el.innerHTML = "";
    boletos.filter(b=>b.conta===login).forEach(b=>{
      el.innerHTML += `<div class="comprovante">
        <b>Boleto</b> - ${b.pago ? "Pago" : "Pendente"}<hr>
        Valor: R$ ${formatar(b.valor)}<br>
        C√≥digo: ${b.codigo}<br>
        Conta: ${b.conta}
      </div>`;
    });
  });
}

// ====== COMPROVANTES ======
function mostrarTransacoes(login){
  onValue(ref(db,'transacoes'), snap=>{
    const t = snap.val() || [];
    const el = document.getElementById("transacoes");
    el.innerHTML = "";
    t.filter(x=>x.de===login||x.para===login).forEach(tr=>{
      el.innerHTML+=`<div class="comprovante">
      <b>Comprovante Banc√°rio</b><hr>
      Origem: ${tr.de}<br>
      Destino: ${tr.para}<br>
      Valor: R$ ${formatar(tr.valor)}<br>
      Tipo: ${tr.tipo}<br>
      Data: ${tr.data}
      </div>`;
    });
  });
}

// ====== RANKING ======
async function mostrarRanking(){
  const snap = await get(ref(db,'contas'));
  let contas = snap.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);
  contas = contas.filter(c=>c.tipo!=="Fundador");
  contas.sort((a,b)=>b.saldo - a.saldo);

  const el = document.getElementById("ranking");
  el.innerHTML = "";
  contas.forEach((c,i)=>{
    el.innerHTML += `${i+1}¬∫ - ${c.login}: R$ ${formatar(c.saldo)}<br>`;
  });
}

// ====== BOLETOS ======
async function criarBoletoFundador(){
  const conta = prompt("Conta que receber√° o boleto:");
  const valor = +prompt("Valor do boleto:");
  if(!conta || valor <= 0) return alert("Dados inv√°lidos");

  const snap = await get(ref(db,'boletos'));
  const boletos = snap.val() || [];

  boletos.push({
    conta,
    valor,
    codigo: "BLT-"+Math.floor(Math.random()*999999),
    pago:false
  });

  await set(ref(db,'boletos'), boletos);
  alert("Boleto criado com sucesso!");
}

async function pagarBoleto(){
  const login = localStorage.getItem("user");
  const idx = localStorage.getItem("boletoAtual");
  if(idx === "null") return alert("Nenhum boleto pendente");

  const snapB = await get(ref(db,'boletos'));
  const boletos = snapB.val() || [];
  const boleto = boletos[idx];

  if(!boleto || boleto.pago) return alert("Boleto inv√°lido");

  const snapC = await get(ref(db,'contas'));
  let contas = snapC.val() || [];
  if(!Array.isArray(contas)) contas = Object.values(contas);

  const user = contas.find(c=>c.login===login);
  if(user.saldo < boleto.valor) return alert("Saldo insuficiente");

  user.saldo -= boleto.valor;
  boleto.pago = true;

  await set(ref(db,'contas'), contas);
  await set(ref(db,'boletos'), boletos);

  alert("Boleto pago com sucesso!");
}

// ====== INDICADORES ======
async function editarIndicadores(){
  const snap = await get(ref(db,'indicadores'));
  const ind = snap.val() || {};
  for(let k in ind){
    const novo = prompt(`Novo valor para ${k}`, ind[k]);
    if(novo !== null && novo !== "") ind[k] = isNaN(novo)?novo:+novo;
  }
  await set(ref(db,'indicadores'), ind);
  alert("Indicadores atualizados!");
}

async function criarIndicador(){
  const nome = prompt("Nome do indicador:");
  const valor = prompt("Valor inicial:");
  if(!nome || valor === null) return;

  const snap = await get(ref(db,'indicadores'));
  const ind = snap.val() || {};
  ind[nome] = isNaN(valor)?valor:+valor;

  await set(ref(db,'indicadores'), ind);
  alert("Indicador criado!");
}

// ====== EVENTOS ======
document.getElementById("btnAcessar").onclick = ()=>tela("login");
document.getElementById("btnVoltar").onclick = ()=>tela("home");
document.getElementById("btnEntrar").onclick = entrar;
document.getElementById("btnSair").onclick = ()=>{
  localStorage.removeItem("user");
  tela("home");
};
document.getElementById("btnTodasContas").onclick = verTodasContas;
document.getElementById("btnCriarPix").onclick = criarPix;
document.getElementById("btnEnviarPix").onclick = enviarPix;
document.getElementById("btnPagarBoleto").onclick = pagarBoleto;
document.getElementById("btnEdit").onclick = editarIndicadores;
document.getElementById("btnCriarDado").onclick = criarIndicador;

// Bot√£o criar boleto do fundador
const painelFundador = document.getElementById("fundadorPainel");
const btnBoleto = document.createElement("button");
btnBoleto.innerText = "‚ûï Criar Boleto";
btnBoleto.onclick = criarBoletoFundador;
painelFundador.appendChild(btnBoleto);

// Expor fun√ß√µes para HTML
window.editarSaldoConta = editarSaldoConta;
window.editarBloqConta = editarBloqConta;
window.apagarContaFundador = apagarContaFundador;
window.editarSaldoBloqueado = editarSaldoBloqueado;
window.criarBoletoFundador = criarBoletoFundador;

// INICIALIZA√á√ÉO
initFundador();
initIndicadores();
</script>
</body>
</html>
